    <style>
        :root {
            --primary: #FF0055;
            --secondary: #00E5FF;
            --bg: #0F172A;
            --card-bg: #1E293B;
            --text: #F8FAFC;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .timeline {
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        /* The vertical line */
        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            margin-left: 50px; /* Space for the line */
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s, filter 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--secondary);
        }

        /* The dot on the timeline */
        .card::before {
            content: '';
            position: absolute;
            left: -38px; /* Adjust based on margin-left */
            top: 25px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--secondary);
            border: 4px solid var(--bg);
            box-shadow: 0 0 10px var(--secondary);
        }

        .card.done {
            filter: grayscale(1) opacity(0.6);
            text-decoration: line-through;
        }

        .card.done::before {
            background: #64748B;
            box-shadow: none;
        }

        .tag {
            display: inline-block;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
            background: rgba(0, 229, 255, 0.15);
            color: var(--secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        h2 {
            margin: 0 0 8px 0;
            font-size: 1.25rem;
        }

        p {
            margin: 0 0 16px 0;
            color: #94A3B8;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(90deg, var(--primary), #FF4D80);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: opacity 0.2s;
            border: none;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.8rem;
            color: #475569;
            padding-top: 40px;
        }

    </style>
